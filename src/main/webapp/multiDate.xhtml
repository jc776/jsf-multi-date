<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:j="http://jc776.com/ui">
<h:head>
	<title>Hello, World!</title>
	<style>
		body {
		  font-family: Segoe UI, sans-serif;
		}
	</style>
</h:head>
<h:body>
	<h:form class="defaultFontSize" id="searchForm">
		<j:multidate id="datesField" highlightedDates="#{carShareDates.selectedDates}" value="#{carShareDates.dates}" minDate="#{carShareDates.minDate}" maxDate="#{carShareDates.maxDate}">
		  <!-- listener, too -->
		  <p:ajax process="@this" update="highlightedDates, datesList"/>
		</j:multidate>
		<j:multidate readOnly="true" id="highlightedDates" highlightedDates="#{carShareDates.selectedDates}" value="#{carShareDates.dates}" minDate="#{carShareDates.minDate}" maxDate="#{carShareDates.maxDate}"/>
		<p:commandButton value="Highlight" update="datesField, highlightedDates, datesList" actionListener="#{carShareDates.doHighlight}" styleClass="ui-priority-primary" />
		<p:commandButton value="Remove Some" update="datesField, highlightedDates, datesList" actionListener="#{carShareDates.removeSome}"  />
		<p:outputPanel id="datesList">
		<ul>
			<ui:repeat var="date" value="#{carShareDates.dates.toArray()}">
				<ul><h:outputText value="#{date}"/></ul>
			</ui:repeat>
		</ul>
		</p:outputPanel>
	</h:form>
</h:body>
</html>
